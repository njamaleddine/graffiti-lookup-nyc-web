name: Build and Deploy

on:
  schedule:
    - cron: '0 5 * * *'  # 12am EST
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Ensure public directory exists
        run: mkdir -p public
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install graffiti-lookup-nyc
        run: pip install graffiti-lookup-nyc

      - name: Generate graffiti lookup data
        run: |
          graffiti-lookup-nyc --ids "${{ vars.GRAFFITI_IDS }}" --file-path public/graffiti-lookups.json --file-type json

      - name: Geocode addresses
        run: |
          pip install -r scripts/requirements.txt
          python scripts/geocode.py

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
