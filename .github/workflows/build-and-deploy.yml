name: Build and Deploy

on:
  schedule:
    # Run at 00:00 UTC Monday through Friday. This corresponds to 7pm ET (winter) / 8pm ET (summer).
    - cron: '0 0 * * 1-5'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create public directory
        run: mkdir -p public

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: geocode/requirements.txt

      - name: Install Python dependencies
        run: pip install -r geocode/requirements.txt

      - name: Download graffiti-lookups.json and geocode-cache.json from gh-pages
        run: |
          git fetch origin gh-pages
          git checkout origin/gh-pages -- graffiti-lookups.json geocode-cache.json
          mv graffiti-lookups.json public/
          mv geocode-cache.json public/

      - name: Generate graffiti lookup data
        run: |
          ids=$(python -m geocode.filter_service_requests)
          graffiti-lookup-nyc --ids "$ids" --timeout 30 --file-path public/graffiti-lookups.json --file-type json

      - name: Geocode addresses
        run: python -m geocode

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
