name: Build and Deploy

on:
  schedule:
    # Run at 00:00 UTC Monday through Friday. This corresponds to 7pm ET (winter) / 8pm ET (summer).
    - cron: "0 23 * * 1-5"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-python-and-geocode-locations:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create public directory
        run: mkdir -p public

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: geocode/requirements.txt

      - name: Install Python dependencies
        run: pip install -r geocode/requirements.txt

      - name: Set git identity for commits
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Ensure data-cache branch exists with necessary files
        run: |
          if ! git ls-remote --exit-code --heads origin data-cache; then
            git checkout --orphan data-cache
            git rm -rf .
            echo '[]' > graffiti-lookups.json
            echo '{}' > geocode-cache.json
            git add graffiti-lookups.json geocode-cache.json
            git commit -m "Initialize data-cache branch"
            git push origin data-cache
            git checkout ${{ github.ref_name }}
          fi

      - name: Download graffiti-lookups.json and geocode-cache.json from data-cache
        run: |
          git fetch origin data-cache
          git checkout origin/data-cache -- graffiti-lookups.json geocode-cache.json
          mv graffiti-lookups.json geocode-cache.json public/

      - name: Generate graffiti lookup data
        run: |
          if [ "${{ vars.GRAFFITI_FILTER_ACTIVE_SERVICE_REQUESTS }}" = "False" ]; then
            ids="${{ vars.GRAFFITI_IDS }}"
          else
            ids=$(python -m geocode.filter_service_requests)
          fi
          timeout=${{ vars.GRAFFITI_LOOKUP_TIMEOUT }}
          if [ -z "$timeout" ]; then
            timeout=10
          fi
          max_connections=${{ vars.GRAFFITI_LOOKUP_MAX_CONNECTIONS }}
          if [ -z "$max_connections" ]; then
            max_connections=10
          fi
          max_keepalive_connections=${{ vars.GRAFFITI_LOOKUP_MAX_KEEPALIVE_CONNECTIONS }}
          if [ -z "$max_keepalive_connections" ]; then
            max_keepalive_connections=5
          fi
          graffiti-lookup-nyc --ids "$ids" --timeout "$timeout" --max-connections="$max_connections" --max-keepalive-connections="$max_keepalive_connections" --file-path public/graffiti-lookups.json --file-type json

      - name: Geocode addresses
        run: python -m geocode

      - name: Update data-cache branch with new graffiti-lookups.json and geocode-cache.json files
        run: |
          git fetch origin data-cache
          git checkout data-cache
          cp public/graffiti-lookups.json .
          cp public/geocode-cache.json .
          git add graffiti-lookups.json geocode-cache.json
          git commit -m "Update graffiti-lookups.json and geocode-cache.json"
          git push origin data-cache
          git checkout ${{ github.ref_name }}

      - name: Upload public artifacts
        uses: actions/upload-artifact@v4
        with:
          name: public-artifacts
          path: public/

  build-node:
    runs-on: ubuntu-latest
    needs: build-python-and-geocode-locations
    steps:
      - uses: actions/checkout@v4

      - name: Download public artifacts
        uses: actions/download-artifact@v4
        with:
          name: public-artifacts
          path: public/

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-artifact
          path: dist/

  deploy:
    runs-on: ubuntu-latest
    needs: build-node
    steps:
      - uses: actions/checkout@v4

      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-artifact
          path: dist/

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
