name: Build and Deploy

on:
  schedule:
    - cron: '0 0 * * *'  # 7pm ET (midnight UTC)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create public directory
        run: mkdir -p public

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: scripts/geocode/requirements.txt

      - name: Install Python dependencies
        run: pip install -r scripts/geocode/requirements.txt

      - name: Generate graffiti lookup data
        run: |
          graffiti-lookup-nyc --ids "${{ vars.GRAFFITI_IDS }}" --timeout 10 --file-path public/graffiti-lookups.json --file-type json

      - name: Restore geocode cache
        uses: actions/cache@v4
        with:
          path: public/geocode-cache.json
          key: geocode-cache

      - name: Geocode addresses
        run: python -m scripts.geocode

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
