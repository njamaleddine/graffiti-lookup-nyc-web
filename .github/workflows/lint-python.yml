name: Lint Geocode Python Scripts

on:
  push:
    branches: [main]
    paths:
      - 'geocode/**'
      - 'setup.cfg'
      - '.github/workflows/lint-python.yml'
  pull_request:
    branches: [main]
    paths:
      - 'geocode/**'
      - 'setup.cfg'
      - '.github/workflows/lint-python.yml'

jobs:
  lint_python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: geocode/requirements-dev.txt

      - name: Install dependencies
        run: pip install -r geocode/requirements-dev.txt

      - name: Check code formatting with Black
        run: black --check geocode

      - name: Run flake8
        run: flake8 geocode
