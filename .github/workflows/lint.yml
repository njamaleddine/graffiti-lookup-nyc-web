name: Lint

on:
  push:
    branches: [main]
    paths:
      - 'scripts/**'
      - 'setup.cfg'
      - '.github/workflows/lint.yml'
  pull_request:
    branches: [main]
    paths:
      - 'scripts/**'
      - 'setup.cfg'
      - '.github/workflows/lint.yml'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: scripts/geocode/requirements-dev.txt

      - name: Install dependencies
        run: pip install -r scripts/geocode/requirements-dev.txt

      - name: Check code formatting with Black
        run: black --check scripts/geocode

      - name: Run flake8
        run: flake8 scripts/geocode
