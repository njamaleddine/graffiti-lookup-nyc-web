name: JavaScript Lint and Test

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'package.json'
      - 'eslint.config.js'
      - 'vitest.config.json'
      - '.github/workflows/test-js.yml'
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - 'package.json'
      - 'eslint.config.js'
      - 'vitest.config.json'
      - '.github/workflows/test-js.yml'

jobs:
  lint:
    name: Lint JavaScript
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  test:
    name: Test JavaScript
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Tests
        run: npm run test
