name: Lint and Test Python

on:
  push:
    branches: [main]
    paths:
      - 'graffiti_data_pipeline/**'
      - 'setup.cfg'
      - '.github/workflows/test-python.yml'
  pull_request:
    branches: [main]
    paths:
      - 'graffiti_data_pipeline/**'
      - 'setup.cfg'
      - '.github/workflows/test-python.yml'

jobs:
  lint:
    name: Lint Python
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: graffiti_data_pipeline/requirements-dev.txt

      - name: Install dependencies
        run: pip install -r graffiti_data_pipeline/requirements-dev.txt

      - name: Check code formatting with Black
        run: black --check graffiti_data_pipeline

      - name: Run flake8
        run: flake8 graffiti_data_pipeline

  test:
    name: Test Python
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: graffiti_data_pipeline/requirements-dev.txt

      - name: Install dependencies
        run: pip install -r graffiti_data_pipeline/requirements-dev.txt

      - name: Run tests with coverage
        run: pytest graffiti_data_pipeline/tests -v --cov=graffiti_data_pipeline --cov-report=term-missing

      - name: Check coverage threshold
        run: pytest graffiti_data_pipeline/tests --cov=graffiti_data_pipeline --cov-fail-under=80